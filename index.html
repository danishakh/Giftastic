<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Giftastic</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Bootswatch - Darkly -->
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">

  <!-- css -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>

</head>

<body>

  <div class="container">

    <!-- Buttons will get dumped here -->
    <div id="buttons-view"></div>
	
	<div id="search-form">
		<fieldset>
		<div class="form-group">
	      <label for="Celeb" class="col-lg-2 control-label">Celeb GIF Search</label>
	      <div class="col-lg-10">
	        <input type="text" class="form-control" id="inputCeleb" placeholder="Enter a Celeb Name here...">
	      </div>
	    </div>
	    <div class="form-group">
	      <div class="col-lg-10">
	        <button id="btn-add" class="btn btn-primary">Add</button>
	        <button id="btn-clear" class="btn btn-default">Clear</button>
	      </div>
	    </div>
	    </fieldset>
	</div>
	
	<!-- GIFs will get dumped here -->
	<div class="panel panel-primary">
	  <div class="panel-heading">
	    <h3 class="panel-title">GIF Results</h3>
	  </div>
	  <div class="panel-body">
		<div id="gifs-view" class="col-lg-10 col-offset-2"></div>
	  </div>
	</div>

  </div>


  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- logic.js -->
  <script type="text/javascript" src="assets/js/logic.js"></script>
  

</body>

</html>
